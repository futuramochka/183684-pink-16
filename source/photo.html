<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Фото</title>
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <header class="page-header">
      <a href="index.html" class="page-header__logo">
        <img class="page-header__logo-image" src="img/logotype-pink.svg" width="75" height="22" alt="Логотип PINK">
      </a>
      <nav class="main-nav">
        <button class="main-nav__toggle" name="button">Открыть меню</button>
        <div class="main-nav__wrapper">
          <ul class="main-nav__list site-list">
            <li class="site-list__item"><a href="#">Главная</a></li>
            <li class="site-list__item"><a href="#">Фотографии</a></li>
            <li class="site-list__item"><a href="#">Конкурс</a></li>
            <li class="site-list__item"><a href="#">HtmlAcademy</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="page-main-photo">
      <section class="intro">
        <h1 class="intro__title">Фотографии пользователей</h1>
      </section>
      <p class="page-main__text">Взгляните на фотографии, которые выкладывают пользователи! Видите, как не хватает ваших?</p>
      <section class="photo">
        <figure class="photo__image">
          <span class="photo__image-picture">
            <img class="photo__image-picture-item picture-panarama" src="http://placehold.it/320x137" width="320" height="137" alt="Панорама">
          </span>
          <figcaption>
            <span class="photo__activity_user">
              <p class="photo__user-name">Анна</p>
              <p class="photo__date">(5 минут назад)</p>
            </span>
            <p class="photo__user-said">Прыгать или нет? Напишите в коментарии свой совет и смотрите прямую трансляцию в перископе, задавайте свои вопросы!</p>
            <p class="photo__likes photo__likes--heart">Нравится: 215</p>
          </figcaption>
        </figure>
        <figure class="photo__image">
          <span class="photo__image-picture">
            <img class="photo__image-picture-item" src="http://placehold.it/280x180" width="280" height="180" alt="Машина">
          </span>
          <figcaption>
            <span class="photo__activity_user">
              <p class="photo__user-name">Левон</p>
              <p class="photo__date">(5 часов назад)</p>
            </span>
            <p class="photo__user-said">Вчера он на луну летал, сегодня в руки к нам попал</p>
            <p class="photo__likes photo__likes--heart">Нравится: 356</p>
          </figcaption>
        </figure>
        <figure class="photo__image">
          <span class="photo__image-picture">
            <img class="photo__image-picture-item" src="http://placehold.it/280x180" width="280" height="180" alt="Барабаны">
          </span>
          <figcaption>
            <span class="photo__activity_user">
              <p class="photo__user-name">Антон</p>
              <p class="photo__date">(12 часов назад)</p>
            </span>
            <p class="photo__user-said">Соседи будут рады!</p>
            <p class="photo__likes photo__likes--heart">Нравится: 666</p>
          </figcaption>
        </figure>
        <figure class="photo__image">
          <span class="photo__image-picture">
            <img class="photo__image-picture-item" src="http://placehold.it/280x180" width="280" height="180" alt="Комната">
          </span>
          <figcaption>
            <span class="photo__activity_user">
              <p class="photo__user-name">Борис</p>
              <p class="photo__date">(20 часов назад)</p>
            </span>
            <p class="photo__user-said">Здесь могла быть ваша цитата о высоком и вечном.</p>
            <p class="photo__likes photo__likes--heart">Нравится: 215</p>
          </figcaption>
        </figure>
        <figure class="photo__image">
          <span class="photo__image-picture">
            <img class="photo__image-picture-item" src="http://placehold.it/280x180" width="280" height="180" alt="Базар">
          </span>
          <figcaption>
            <span class="photo__activity_user">
              <p class="photo__user-name">Сергей</p>
              <p class="photo__date">(25 часов назад)</p>
            </span>
            <span class="photo__user-name"></span>
            <p class="photo__user-was"></p>
            <p class="photo__user-said">Самая кубанская в мире!</p>
            <p class="photo__likes photo__likes--heart">Нравится: 4</p>
          </figcaption>
        </figure>
        <figure class="photo__image">
          <span class="photo__image-picture">
            <img class="photo__image-picture-item" src="http://placehold.it/280x180" width="280" height="180" alt="Ноги">
          </span>
          <figcaption>
            <span class="photo__activity_user">
              <p class="photo__user-name">Максим</p>
              <p class="photo__date">(40 часов назад)</p>
            </span>
            <p class="photo__user-said">Где снег-то?</p>
            <p class="photo__likes photo__likes--heart">Нравится: 150</p>
          </figcaption>
        </figure>
        <figure class="photo__image">
          <span class="photo__image-picture">
            <img class="photo__image-picture-item" src="http://placehold.it/280x180" width="280" height="180" alt="Самолёт">
          </span>
          <figcaption>
            <span class="photo__activity_user">
              <p class="photo__user-name">Надежда</p>
              <p class="photo__date">(45 часов назад)</p>
            </span>
            <p class="photo__user-said">Всем GM и взаимные лайки!</p>
            <p class="photo__likes photo__likes--heart">Нравится: 2560</p>
          </figcaption>
        </figure>
      </section>
      <section class="get-post">
        <p class="get-post__title">Затмите их всех! Выкладывайте все, что накопилось в телефоне!</p>
        <img  class="get-post__image" src="img/photo-user/photo-7-mobile.jpg" alt="Природа" width="280" height="374">
        <form class="get-post__edit-image" action="#" method="POST">
          <input class="edit-image__size" type="radio" id="size-field">
          <input class="edit-image__fill" type="radio" id="fill-field">
          <input class="edit-image__bright" type="radio" id="bright-field">
          <button class="get-post__button-yes button" type="submit">Запостить</button>
          <button class="get-post__button-no button" type="submit">Отмена</button>
        </form>
      </section>
    </main>
    <footer class="page-footer">
        <img class="page-footer__logo-image" src="img/form-img/logotype-blue-tablet.jpg" widht="147" height="40" alt="Логотип сайта">
        <ul class="social">
          <li class="social__button social__button--twitter"><a href="#">Twitter</a></li>
          <li class="social__button social__button--facebook"><a href="#">Facebook</a></li>
          <li class="social__button social__button--youtube"><a href="#">Youtube</a></li>
        </ul>
        <section class="page-footer__logo-academy">
          <a class="page-footer__logo-link">
            <p class="page-footer__academy-title">Разработано</p>
            <img class="page-footer__image-academy" src="img/form-img/htmlacademy.svg" width="28" height="34" alt="Логотип htmlacademy">
          </a>
        </section>
      </footer>
  </body>
</html>
