<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Фото</title>
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <header class="page-header">
      <a href="index.html" class="page-header__logo">
        <img class="page-header__logo-image" src="img/logotype-pink.svg" width="75" height="22" alt="Логотип PINK">
      </a>
      <nav class="main-nav">
        <button class="main-nav__toggle" name="button">Открыть меню</button>
        <div class="main-nav__wrapper">
          <ul class="main-nav__list site-list">
            <li class="site-list__item"><a href="#">Главная</a></li>
            <li class="site-list__item"><a href="#">Фотографии</a></li>
            <li class="site-list__item"><a href="#">Конкурс</a></li>
            <li class="site-list__item"><a href="#">HtmlAcademy</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="page-main-photo">
      <h1 class="photo__user-title">Фотографии пользователей</h1>
      <p class="photo__user-subtitle">Взгляните на фотографии, которые выкладывают пользователи! Видите, как не хватает ваших?</p>
      <section class="photo">
        <figure class="photo__image">
          <img src="http://placehold.it/320x137" width="320" height="137" alt="Панорама">
          <figcaption>
            <span class="photo__user-name">Анна</span>
            <p class="photo__user-was">(5 минут назад)</p>
            <p class="photo__user-said">Прыгать или нет? Напишите в коментарии свой совет и смотрите прямую трансляцию в перископе, задавайте свои вопросы!</p>
            <div class="photo__user-heart">Heart</div>
            <p class="photo__num-like">Нравится: 215</p>
          </figcaption>
        </figure>
        <figure class="photo__image">
          <img src="http://placehold.it/280x180" width="280" height="180" alt="Фото машины">
          <figcaption>
            <span class="photo__user-name">Левон</span>
            <p class="photo__user-was">(5 часов назад)</p>
            <p class="photo__user-said">Вчера он на луну летал, сегодня в руки к нам попал</p>
            <div class="photo__user-heart">Heart</div>
            <p class="photo__num-like">Нравится: 356</p>
          </figcaption>
        </figure>
        <figure class="photo__image">
          <img src="http://placehold.it/280x180" width="280" height="180" alt="Барабаны">
          <figcaption>
            <span class="photo__user-name">Антон</span>
            <p class="photo__user-was">(12 часов назад)</p>
            <p class="photo__user-said">Соседи будут рады!</p>
            <div class="photo__user-heart">Heart</div>
            <p class="photo__num-like">Нравится: 666</p>
          </figcaption>
        </figure>
        <figure class="photo__image">
          <img src="http://placehold.it/280x180" width="280" height="180" alt="Витражи">
          <figcaption>
            <span class="photo__user-name">Борис</span>
            <p class="photo__user-was">(20 часов назад)</p>
            <p class="photo__user-said">Здесь могла быть ваша цитата о высоком и вечном.</p>
            <div class="photo__user-heart">Heart</div>
            <p class="photo__num-like">Нравится: 215</p>
          </figcaption>
        </figure>
        <figure class="photo__image">
          <img src="http://placehold.it/280x180" width="280" height="180" alt="Базар">
          <figcaption>
            <span class="photo__user-name">Сергей</span>
            <p class="photo__user-was">(25 часов назад)</p>
            <p class="photo__user-said">Самая кубанская в мире!</p>
            <div class="photo__user-heart">Heart</div>
            <p class="photo__num-like">Нравится: 4</p>
          </figcaption>
        </figure>
        <figure class="photo__image">
          <img src="http://placehold.it/280x180" width="280" height="180" alt="Ноги">
          <figcaption>
            <span class="photo__user-name">Максим</span>
            <p class="photo__user-was">(40 часов назад)</p>
            <p class="photo__user-said">Где снег-то?</p>
            <div class="photo__user-heart">Heart</div>
            <p class="photo__num-like">Нравится: 150</p>
          </figcaption>
        </figure>
        <figure class="photo__image">
          <img src="http://placehold.it/280x180" width="280" height="180" alt="Самолёт">
          <figcaption>
            <span class="photo__user-name">Надежда</span>
            <p class="photo__user-was">(45 часов назад)</p>
            <p class="photo__user-said">Всем GM и взаимные лайки!</p>
            <div class="photo__user-heart">Heart</div>
            <p class="photo__num-like">Нравится: 2560</p>
          </figcaption>
        </figure>
      </section>
      <section class="get-post">
        <p class="get-post__title">Затмите их всех! Выкладывайте все, что накопилось в телефоне!</p>
        <img  class="get-post__image" src="img/photo-user/photo-7-mobile.jpg" alt="Природа" width="280" height="374">
        <form class="get-post__edit-image" action="#" method="POST">
          <input class="edit-image__size" type="radio" id="size-field">
          <input class="edit-image__fill" type="radio" id="fill-field">
          <input class="edit-image__bright" type="radio" id="bright-field">
          <button class="get-post__button-yes button" type="submit">Запостить</button>
          <button class="get-post__button-no button" type="submit">Отмена</button>
        </form>
      </section>
    </main>
    <footer class="page-footer">
        <img class="page-footer__logo-image" src="img/form-img/logotype-blue-tablet.jpg" widht="147" height="40" alt="Логотип сайта">
        <ul class="social">
          <li class="social__button twitter">Twitter</li>
          <li class="social__button facebook">Facebook</li>
          <li class="social__button youtube">Youtube</li>
        </ul>
        <section class="page-footer_logo-academy">
          <p class="page-footer__academy-title">Разработано</p>
          <img src="img/form-img/htmlacademy.svg" width="28" height="34" alt="Логотип htmlacademy" class="page-footer__logo-academy">
        </section>
      </footer>
  </body>
</html>
